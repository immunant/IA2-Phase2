name: CI

on:
  push:
    branches:
      - main
      - github-actions*
  pull_request:
    branches:
      - main

jobs:
  test-on-pkru-enabled-host:
    runs-on: self-hosted
    strategy:
      matrix:
        build-type: [Release, Debug]
        c_compiler: [clang, gcc]
        linker: [lld, bfd]
        ia2-debug: [ON, OFF]
        ia2-tracer: [ON, OFF]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build
        run: |
          LLVM_DIR=`llvm-config --cmakedir`
          Clang_DIR=`realpath $LLVM_DIR/../clang`
          mkdir build
          pushd build
          cmake ..                                                       \
            -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}                  \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}                  \
            -DCMAKE_CXX_COMPILER=clang++                                 \
            -DCMAKE_C_FLAGS="-fuse-ld=${{ matrix.linker }}"              \
            -DClang_DIR=$Clang_DIR                                       \
            -DLLVM_DIR=$LLVM_DIR                                         \
            -DLLVM_EXTERNAL_LIT=$HOME/.local/bin/lit                     \
            -DLIBIA2_DEBUG=${{ matrix.ia2-debug }}                       \
            -DIA2_TRACER=${{ matrix.ia2-tracer }}                        \
            -G Ninja
          ninja
          popd
      - name: Check
        run: |
          pushd build
          ninja -v check
          popd
  build-nginx:
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build nginx
        run: |
          LLVM_DIR=`llvm-config --cmakedir`
          Clang_DIR=`realpath $LLVM_DIR/../clang`
          pushd external/nginx
          IA2_CMAKE_FLAGS="
            -DCMAKE_BUILD_TYPE=Release
            -DClang_DIR=$Clang_DIR
            -DLLVM_DIR=$LLVM_DIR" \
            ./reconfigure
          pushd build/nginx
          make
          popd
          popd
  aarch64-wip-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Test ARM build
        run: |
          sudo apt-get update
          sudo apt-get install -y \
                gcc-aarch64-linux-gnu \
                g++-aarch64-linux-gnu \
                clang-15 pkg-config \
                cmake ninja-build \
                llvm-15-dev libclang-15-dev \
                zlib1g-dev \
                qemu-user-static
          LLVM_DIR=`llvm-config-15 --cmakedir`
          Clang_DIR=`realpath $LLVM_DIR/../clang`
          mkdir build
          pushd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=../cmake/aarch64-toolchain.cmake \
            -DClang_DIR=$Clang_DIR                                  \
            -DCLANG_EXE=`which clang-15`                            \
            -DLLVM_DIR=$LLVM_DIR                                    \
            -G Ninja
          ninja -v minimal
          qemu-aarch64-static -L /usr/aarch64-linux-gnu/ \
            tests/minimal/minimal
          popd

