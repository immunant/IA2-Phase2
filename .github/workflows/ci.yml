name: CI

on:
  push:
    branches:
      - main
      - github-actions*
  pull_request:
    branches:
      - main

jobs:
  test-on-pkru-enabled-host:
    runs-on: self-hosted
    strategy:
      matrix:
        build-type: [Release, Debug]
        c_compiler: [clang, gcc]
        cxx_compiler: [clang++, g++]
        linker: [lld, bfd]
        ia2-debug: [ON, OFF]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build
        run: |
          LLVM_DIR=`llvm-config --cmakedir`
          Clang_DIR=`realpath $LLVM_DIR/../clang`
          mkdir build
          pushd build
          cmake ..                                                       \
            -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}                  \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}                  \
            -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }}              \
            -DCMAKE_C_FLAGS="-fuse-ld=${{ matrix.linker }}"              \
            -DClang_DIR=$Clang_DIR                                       \
            -DLLVM_DIR=$LLVM_DIR                                         \
            -DLLVM_EXTERNAL_LIT=$HOME/.local/bin/lit                     \
            -DLIBIA2_DEBUG=${{ matrix.ia2-debug }}                       \
            -G Ninja
          ninja
          popd
      - name: Check
        run: |
          pushd build
          ninja -v check-ia2
          popd
